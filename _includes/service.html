{% assign author = site.data.services{[page.ser]}[0] %}
<img width="50" src="/assets/img/logo/{{ author.img }}" alt="{{ author.name }} {{ author.url }}">
<a href="https://{{ author.url }}" target="_blank">{{ author.url }}</a>
<h1>{{ author.name }}</h1>
<h1>{{ author.twitter }}</h1>
<a href="https://twitter.com/{{ author.twitter }}">{{ author.twitter }}</a>
