<div class="container">
  <ul class="row row-cols-3 row-cols-sm-4 row-cols-lg-6 row-cols-xl-8 list-unstyled list">
    {% for item in site.data.logo.data %}
    <li class="col mb-4">
      <a class="d-block text-dark text-decoration-none" href="{{item.img}}">
        <div class="p-3 py-4 mb-2 bg-white rounded border">
          <!-- <i class="bi bi-apple h1"></i> -->
          <img class="rounded mb-3" src="/assets/img/logo/{{item.img}}" width="64" alt="{{item.name}}">
          <div class="text-muted text-decoration-none pt-1">{{item.name}}</div>
          <!-- <div class="text-primary text-decoration-none pt-1">website</div> -->
        </div>
      </a>
      </li>
    {% endfor %}
  </ul>
</div>
